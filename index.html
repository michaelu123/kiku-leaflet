      if ("serviceWorker" in navigator) {

      var highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;

        if (e.target.feature.geometry.type === "LineString") {
          highlightLayer.setStyle({
            color: "#ffff00",
          });
        } else {
          highlightLayer.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 1,
          });
        }
        highlightLayer.openPopup();
      }
      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 18,
        minZoom: 12,
        center: [48.149208, 11.461075], // MUH
      });
      map = map.fitBounds([
        [48.12, 11.3],
        [48.18, 11.52],
      ]);
      //map.setMaxBounds(map.getBounds()); //MUH
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(

      );

        truncate: { length: 30, location: "smart" },

          maxZoom: 18,
          minNativeZoom: 0,
          maxNativeZoom: 18,

      layer_OpenStreetMap_0;

      function pop_Route_ORS_1(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (i in e.target._eventParents) {
              e.target._eventParents[i].resetStyle(e.target);
            }
            if (typeof layer.closePopup == "function") {
              layer.closePopup();
            } else {
              layer.eachLayer(function (feature) {
                feature.closePopup();
              });
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent = // MUH f√ºr die Linien
          '<table>\
                    <tr>\
                        <td colspan="2"><strong>DIST_KM</strong><br />' +
          (feature.properties["DIST_KM"] !== null
            ? autolinker.link(feature.properties["DIST_KM"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +

            ? autolinker.link(feature.properties["DURATION_H"].toLocaleString())
            : "") +

                    </tr>\

          (feature.properties["TO_ID"] !== null
            ? autolinker.link(feature.properties["TO_ID"].toLocaleString())
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      var osmGeocoder = new L.Control.Geocoder({
